<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calendar Aggregator{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Rapidsol Color Palette */
            --primary-900: #023330;
            --primary-800: #034d47;
            --primary-700: #03665f;
            --primary-600: #038079;
            --primary-500: #04A29B; /* Ana marka turkuazÄ± */
            --primary-400: #36b5af;
            --primary-300: #68c8c3;
            --primary-200: #9adbd7;
            --primary-100: #cceeed;
            --primary-50: #e5f8f7;
            
            --dark: #010101; /* Zemin siyah */
            --dark-lighter: #1a1a1a;
            --dark-light: #2d2d2d;
            
            --light: #E6E6E6; /* AÃ§Ä±k nÃ¶tr */
            --light-darker: #d1d1d1;
            
            --gray: #808080; /* NÃ¶tr gri */
            --gray-darker: #666666;
            --gray-lighter: #999999;
            
            --success-600: #059669;
            --success-500: #10b981;
            --success-100: #d1fae5;
            
            --danger-600: #dc2626;
            --danger-500: #ef4444;
            --danger-100: #fee2e2;
            
            --warning-600: #d97706;
            --warning-500: #f59e0b;
            --warning-100: #fef3c7;
            
            --white: #ffffff;
            --black: #010101;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(4, 162, 155, 0.05);
            --shadow: 0 1px 3px 0 rgba(4, 162, 155, 0.1), 0 1px 2px -1px rgba(4, 162, 155, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(4, 162, 155, 0.1), 0 2px 4px -2px rgba(4, 162, 155, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(4, 162, 155, 0.1), 0 4px 6px -4px rgba(4, 162, 155, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(4, 162, 155, 0.1), 0 8px 10px -6px rgba(4, 162, 155, 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, var(--light) 100%);
            color: var(--dark-light);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-lighter) 100%);
            color: white;
            padding: 0;
            box-shadow: 0 4px 20px rgba(4, 162, 155, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary-500);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-300) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            position: relative;
        }
        
        nav a:hover {
            background: rgba(4, 162, 155, 0.2);
            color: var(--primary-300);
            transform: translateY(-1px);
        }
        
        nav .admin-link {
            background: rgba(4, 162, 155, 0.15);
            color: var(--primary-300);
            border: 1px solid rgba(4, 162, 155, 0.3);
        }
        
        nav .admin-link:hover {
            background: rgba(4, 162, 155, 0.25);
            color: var(--primary-200);
            border-color: var(--primary-400);
        }
        
        /* Main Content */
        main.container {
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500) 0%, var(--primary-300) 100%);
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .card h2 {
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .card h3 {
            margin-bottom: 1rem;
            color: var(--dark-light);
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            box-shadow: 0 8px 16px rgba(4, 162, 155, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, var(--success-600) 0%, #047857 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-500) 0%, var(--danger-600) 100%);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, var(--danger-600) 0%, #b91c1c 100%);
        }
        
        .btn-secondary {
            background: var(--light);
            color: var(--dark-light);
            border: 1px solid var(--light-darker);
        }
        
        .btn-secondary:hover {
            background: var(--light-darker);
            color: var(--dark);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-500) 0%, var(--warning-600) 100%);
            color: white;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, var(--warning-600) 0%, #b45309 100%);
        }
        
        .btn-sm {
            padding: 0.375rem 0.875rem;
            font-size: 0.8125rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-light);
            font-size: 0.875rem;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light);
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            transition: var(--transition);
            background: white;
            color: var(--dark);
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus, 
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(4, 162, 155, 0.1);
        }
        
        .form-group input::placeholder {
            color: var(--gray);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .form-check input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            border-radius: var(--radius-sm);
            accent-color: var(--primary-500);
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        table th, table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--light);
        }
        
        table th {
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
            font-weight: 600;
            color: var(--primary-800);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        table tbody tr {
            transition: var(--transition);
        }
        
        table tbody tr:hover {
            background: var(--primary-50);
        }
        
        /* Badge Styles */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.8125rem;
            font-weight: 600;
            letter-spacing: 0.025em;
        }
        
        .badge-success {
            background: var(--success-100);
            color: var(--success-600);
        }
        
        .badge-warning {
            background: var(--warning-100);
            color: var(--warning-600);
        }
        
        .badge-danger {
            background: var(--danger-100);
            color: var(--danger-600);
        }
        
        .badge-info {
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .badge-admin {
            background: var(--primary-200);
            color: var(--primary-900);
        }
        
        /* Alert Styles */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-success {
            background: var(--success-100);
            color: var(--success-600);
            border-left-color: var(--success-500);
        }
        
        .alert-danger {
            background: var(--danger-100);
            color: var(--danger-600);
            border-left-color: var(--danger-500);
        }
        
        .alert-info {
            background: var(--primary-100);
            color: var(--primary-800);
            border-left-color: var(--primary-500);
        }
        
        .alert-warning {
            background: var(--warning-100);
            color: var(--warning-600);
            border-left-color: var(--warning-500);
        }
        
        /* URL Box */
        .url-box {
            background: var(--primary-50);
            border: 2px solid var(--primary-200);
            border-radius: var(--radius-md);
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }
        
        .url-box:hover {
            border-color: var(--primary-400);
            background: var(--primary-100);
        }
        
        .url-box code {
            flex: 1;
            color: var(--primary-800);
        }
        
        /* Event Item */
        .event-item {
            padding: 1rem;
            border-left: 4px solid var(--primary-500);
            background: var(--primary-50);
            margin-bottom: 0.75rem;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            transition: var(--transition);
        }
        
        .event-item:hover {
            background: white;
            box-shadow: var(--shadow);
            transform: translateX(4px);
            border-left-color: var(--primary-600);
        }
        
        .event-item.masked {
            border-left-color: var(--danger-500);
            background: var(--danger-100);
        }
        
        .event-item .event-time {
            font-size: 0.8125rem;
            color: var(--gray);
            font-weight: 500;
        }
        
        .event-item .event-title {
            font-weight: 600;
            color: var(--dark);
            margin: 0.25rem 0;
        }
        
        .event-item .event-source {
            font-size: 0.75rem;
            color: var(--gray-darker);
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        /* Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            nav {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            header .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        
        /* Utility Classes */
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .text-muted { color: var(--gray); }
        .text-small { font-size: 0.875rem; }
        
        /* Log Entry */
        .log-entry {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--light);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8125rem;
            transition: var(--transition);
        }
        
        .log-entry:hover {
            background: var(--primary-50);
        }
        
        .log-entry.log-error {
            background: #fef2f2;
            border-left: 3px solid var(--danger-500);
        }
        
        .log-entry.log-warning {
            background: #fffbeb;
            border-left: 3px solid var(--warning-500);
        }
        
        .log-entry.log-info {
            background: var(--primary-50);
            border-left: 3px solid var(--primary-500);
        }
        
        .log-entry .log-time {
            color: var(--gray);
            margin-right: 1rem;
        }
        
        .log-entry .log-level {
            font-weight: 700;
            margin-right: 1rem;
        }
        
        .log-entry .log-source {
            color: var(--gray-darker);
            margin-right: 1rem;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--light);
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        
        .tabs a {
            padding: 0.875rem 1.5rem;
            text-decoration: none;
            color: var(--gray);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-weight: 600;
            transition: var(--transition);
            border-radius: var(--radius) var(--radius) 0 0;
        }
        
        .tabs a:hover {
            color: var(--dark);
            background: var(--primary-50);
        }
        
        .tabs a.active {
            color: var(--primary-600);
            border-bottom-color: var(--primary-500);
            background: var(--primary-50);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-400);
            border-radius: var(--radius);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-500);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“… Calendar Aggregator</h1>
            {% if user %}
            <nav>
                <a href="/">Dashboard</a>
                <a href="/sources/add">Add Source</a>
                <a href="/preview">Preview</a>
                <a href="/profile">Profile</a>
                {% if is_admin %}
                <a href="/admin" class="admin-link">Admin</a>
                <a href="/settings" class="admin-link">Settings</a>
                <a href="/admin/logs" class="admin-link">Logs</a>
                {% endif %}
                <a href="/logout">Logout ({{ user.username }})</a>
            </nav>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Create temporary toast notification
                const toast = document.createElement('div');
                toast.textContent = 'âœ“ Copied to clipboard!';
                toast.style.cssText = `
                    position: fixed;
                    bottom: 24px;
                    right: 24px;
                    background: linear-gradient(135deg, #04A29B 0%, #038079 100%);
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 0.75rem;
                    box-shadow: 0 10px 15px -3px rgba(4, 162, 155, 0.3);
                    font-weight: 600;
                    font-family: 'Poppins', sans-serif;
                    z-index: 9999;
                    animation: slideInUp 0.3s ease-out;
                `;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.style.animation = 'slideOutDown 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }, 2000);
            });
        }
        
        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes slideOutDown {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
